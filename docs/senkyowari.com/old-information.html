    <title>_</title>
    <style>
      .Common_DefaultTemplateMain__alertMessageBox {
        width: 100%;
        max-width: 960px;
        margin: 10px auto;
      }

      .MessageBox_MessageBox {
        margin: 0 16px;
      }

      .EmphasisBox_EmphasisBox--critical {
        border: 4px solid #e33661;
        padding: 9px;
      }

      .MessageBox_MessageBox__title {
        display: flex;
        margin: -10px -10px 0;
        padding: 10px;
        font-size: 22px;
        background-color: #e33661;
        color: #f4f5f7;
      }

      .MessageBox_MessageBox__titleIcon {
        display: block;
        width: 33px;
        height: 33px;
        line-height: 33px;
        margin-top: 1px;
        margin-right: 8px;
        fill: #f4f5f7;
      }

      .MessageBox_MessageBox__titleText {
        display: block;
        font-weight: 700;
      }

      .MessageBox_MessageBox__content {
        margin: 16px 0 6px;
        font-size: 16px;
        color: #333;
      }

      .MessageBox_MessageBox__contentLine {
        margin: 8px 0;
      }


      .MessageBox_MessageBox__footer {
        margin-top: 8px;
      }


      .MessageBox_MessageBox__footerLink {
        display: block;
        font-size: 16px;
        line-height: 16px;
        margin: 16px 8px;
        text-decoration: underline;
        color: #3636e3;
        font-weight: bold;
      }

      .MessageBox_MessageBox__footerIcon {
        display: inline;
        width: 16px;
        height: 14px;
        line-height: 14px;
        margin: 1px 0 0 0;
        text-decoration: underline;
        color: #3636e3;
        font-weight: bold;
      }

      .MessageBox_MessageBox__footerLink:hover {
        opacity: 0.8;
        cursor: pointer;
      }
    </style>
  </head>
